<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kbc game Page</title>
</head>
<body>
    <div class="container gamePage">
       
        <div id="questionDiv" class="row">
            <div class="col-12">
               <h3> Time Left:<label id="timeRem"> </label></h3>
            </div>
                             
            <div class="gameDiv col-12" id="quiz">
                <label id="questionText" class="question">
            </div>  

            <div id="optionGrp" class="optionsgrpclass">
            
                <div id="option0" class="options col-6 col-sm-12"></div>
                <div id="option1" class="options col-6 col-sm-12"></div>
           
                <div id="option2" class="options col-6 col-sm-12"></div>
                <div id="option3" class="options col-6 col-sm-12"></div>
            </div>
        </div>
    <div id="resultDiv" >
        <h2 id="resultlbl"></h2>
        <img id="resultImg" class="imgClass"> 
    </div>

    <div id="resultSummaryDiv">
        <label class="col-12" id="gameResults"></label><br>
        <label class="col-12" id="correctAnsCnt"></label><br>
        <label class="col-12" id="incorrectAnsCnt"></label><br>
        <label class="col-12" id="unansweredCnt"></label><br><br>
        <button class="btn" id="playAgainBtn">Play Again</button>
    </div>

        <div class="quitGame col-12" id="quizSec">
                <a class="btn" href="index.html" role="button" id="quitBtn">Quit</a> 
        </div>

    </div>


    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
